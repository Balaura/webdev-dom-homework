<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <ul class="comments" id="list-comment">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="text-input"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button">Написать</button>
      </div>
      <div class="add-form-row">
        <button class="add-form-button" id="delete-button">Удалить последний комментарий</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const listCommentElement = document.getElementById('list-comment');
  const buttonElement = document.getElementById('add-button');
  const nameInputElement = document.getElementById('name-input');
  const textInputElement = document.getElementById('text-input');
  const deleteButtonElement = document.getElementById('delete-button');
  let oldListCommentElement = listCommentElement.innerHTML;
  const options = {
    year: '2-digit',
    month: 'numeric',
    day: 'numeric',
  };
  const optionsTime = {
    hour: 'numeric',
    minute: 'numeric',
  };

  function updateButtonState() {
    if (nameInputElement.value !== "" && textInputElement.value !== "") {
      buttonElement.disabled = false;
      buttonElement.classList.remove("button-error-grey");
    } else {
      buttonElement.disabled = true;
      buttonElement.classList.add("button-error-grey");
    }
  }

  updateButtonState();
  nameInputElement.addEventListener("input", updateButtonState);
  textInputElement.addEventListener("input", updateButtonState);

  function addComment() {
    if (nameInputElement.value === "" || textInputElement.value === "") {
      return;
    }

    const date = new Date();
    const dateTime = `${date.toLocaleDateString('ru-RU', options)} ${date.toLocaleTimeString('ru-RU', optionsTime)}`;

    listCommentElement.innerHTML = oldListCommentElement + `
        <li class="comment">
            <div class="comment-header">
              <div>${nameInputElement.value}</div>
              <div>${dateTime}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${textInputElement.value}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">0</span>
                <button class="like-button"></button>
              </div>
            </div>
          </li>
      `;
    nameInputElement.value = "";
    textInputElement.value = "";
    oldListCommentElement = listCommentElement.innerHTML;
    updateButtonState();
  }

  buttonElement.addEventListener("click", addComment);
  function handleEnterKeyPress(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      addComment();
    }
  }
  nameInputElement.addEventListener("keyup", handleEnterKeyPress);
  textInputElement.addEventListener("keyup", handleEnterKeyPress);

  deleteButtonElement.addEventListener("click", function () {
    const lastComment = listCommentElement.lastElementChild;
    if (lastComment) {
      listCommentElement.removeChild(lastComment);
      oldListCommentElement = listCommentElement.innerHTML;
    }

  });

</script>

</html>
