<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="loading" id="loading-status">
      Загрузка комментариев ...
    </div>
    <ul class="comments" id="list-comment">
      <!-- Список рендерится из JS -->
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="text-input"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button">Написать</button>
      </div>
      <div class="add-form-row">
        <button class="add-form-button" id="delete-button">Удалить последний комментарий</button>
      </div>
    </div>
    <div class="addComment" id="addComment-status">

    </div>
  </div>
</body>

<script>
  "use strict";
  const listCommentElement = document.getElementById('list-comment');
  const buttonAddComment = document.getElementById('add-button');
  const nameInputElement = document.getElementById('name-input');
  const textInputElement = document.getElementById('text-input');
  const deleteButtonElement = document.getElementById('delete-button');
  let oldListCommentElement = listCommentElement.innerHTML;
  const options = {
    year: '2-digit',
    month: 'numeric',
    day: 'numeric',
  };
  const optionsTime = {
    hour: 'numeric',
    minute: 'numeric',
  };

  let users = [];

  function safeHTML(text) {
    return text
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
  };

  const renderUsers = (userComments) => {
    const usersHtml = userComments.map((user, index) => {
      let activeLike = "";
      let commentContent;
      let editButton;
      if (user.isLiked) {
        activeLike = "-active-like";
      }
      if (user.isEdit) {
        // Если комментарий в режиме редактирования
        commentContent = `<textarea class="edit-textarea" data-index="${index}">${user.comment}</textarea>`;
        editButton = `<button class="save-button" data-index="${index}">Сохранить</button>`;

      } else {
        // Если комментарий в обычном режиме просмотра
        commentContent = `<div class="comment-text" data-index="${index}">${user.comment}</div>`;
        editButton = `<button class="edit-button" data-index="${index}">Редактировать</button>`;
        commentContent = commentContent.replaceAll("QUOTE_BEGIN", "<div class='quote'>").replaceAll("QUOTE_END", "</div>").replaceAll("\n", "</br>");
      }
      return `
          <li class="comment">
            <div class="comment-header">
              <div>${user.name}</div>
              <div>${user.date}</div>
            </div>
            <div class="comment-body">
                ${commentContent}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${user.likes}</span>
                <button class="like-button ${activeLike}" data-index="${index}"></button>` +
        // ${editButton}
        `</div>
            </div>
          </li>`;
    });
    listCommentElement.innerHTML = usersHtml.join('');
    addEventListeners();
  };

  function delay(interval = 300) {
    return new Promise((resolve) => {
      setTimeout(() => {
        resolve();
      }, interval);
    });
  }

  function addEventListeners() {
    document.querySelectorAll('.like-button').forEach(button => {
      button.addEventListener('click', function () {
        const index = parseInt(this.dataset.index, 10);
        const comment = users[index];

        if (comment.isLikeLoading) return;

        comment.isLikeLoading = true;
        this.classList.add('-loading-like'); // Добавляем анимацию

        delay(2000).then(() => {
          // Имитация изменения состояния лайка
          comment.likes = comment.isLiked ? comment.likes - 1 : comment.likes + 1;
          comment.isLiked = !comment.isLiked;
          comment.isLikeLoading = false;
          this.classList.remove('-loading-like');

          renderUsers(users);
        });
      });
    });
  }
  // function addEventListeners() {
  //   document.querySelectorAll('.like-button').forEach(button => {
  //     button.addEventListener('click', function () {
  //       // const index = parseInt(this.dataset.index, 10);
  //       // users[index].isLiked = !users[index].isLiked;
  //       // users[index].likes += users[index].isLiked ? 1 : -1;
  //       // renderUsers();
  //       alert("Сервер пока что не поддерживает лайки. Приходите позже");
  //     });
  //   });

  document.querySelectorAll('.comment-text').forEach(div => {
    div.addEventListener('click', function () {
      const index = this.dataset.index;
      // users[index].isEdit = true;
      textInputElement.value = "QUOTE_BEGIN " + users[index].name + "\n" + users[index].comment + " QUOTE_END";
    });
  });

  document.querySelectorAll('.edit-button').forEach(button => {
    button.addEventListener('click', function () {
      alert("Сервер пока что не поддерживает редактирование комментариев. Приходите позже");
    });
  });

  document.querySelectorAll('.save-button').forEach(button => {
    button.addEventListener('click', function () {
      const index = parseInt(this.dataset.index, 10);
      const newText = document.querySelector(`.edit-textarea[data-index="${index}"]`).value;
      users[index].comment = safeHTML(newText);
      users[index].isEdit = false;
      renderUsers();
    });
  });
  updateButtonState();

  function updateButtonState() {
    if (nameInputElement.value !== "" && textInputElement.value !== "") {
      buttonAddComment.disabled = false;
      buttonAddComment.classList.remove("button-error-grey");
    } else {
      buttonAddComment.disabled = true;
      buttonAddComment.classList.add("button-error-grey");
    }
  }

  updateButtonState();
  nameInputElement.addEventListener("input", updateButtonState);
  textInputElement.addEventListener("input", updateButtonState);

  function getComments() {
    fetch("https://wedev-api.sky.pro/api/v1/dz-hv/comments", {
      method: "GET"
    })
      .then((response) => response.json())
      .then((responseData) => {
        const usersComments = responseData.comments.map((comment) => {
          const date = new Date(comment.date);
          const dateTime = `${date.toLocaleDateString('ru-RU', options)} ${date.toLocaleTimeString('ru-RU', optionsTime)}`;
          return {
            name: comment.author.name,
            date: dateTime,
            comment: comment.text,
            likes: comment.likes,
            isLiked: false,
          }
        });
        users = usersComments;
        renderUsers(usersComments);
        document.getElementById('loading-status').textContent = "";
      })
      .catch(error => {
        console.error("Ошибка загрузки комментариев:", error);
        document.getElementById('loading-status').textContent = "Ошибка загрузки комментариев.";
      });
  }


  function addComment() {
    nameInputElement.value = nameInputElement.value.trim();
    textInputElement.value = textInputElement.value.trim();
    if (nameInputElement.value === "" || textInputElement.value === "") {
      return;
    }
    // const date = new Date();
    // const dateTime = `${date.toLocaleDateString('ru-RU', options)} ${date.toLocaleTimeString('ru-RU', optionsTime)}`;
    document.getElementById('addComment-status').textContent = "Добавление комментария ...";
    document.querySelector('.add-form').classList.add('hidden');

    fetch("https://wedev-api.sky.pro/api/v1/dz-hv/comments", {
      method: "POST",
      body: JSON.stringify({
        name: safeHTML(nameInputElement.value), // nameInputElement.value,
        text: safeHTML(textInputElement.value), // textInputElement.value
      })
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('Ошибка при добавлении комментария');
        }
        return response.json();
      })
      .then(() => {
        getComments();
      })
      .catch(error => {
        console.error("Ошибка при добавлении комментария:", error);
      })
      .finally(() => {
        document.getElementById('addComment-status').textContent = "";
        document.querySelector('.add-form').classList.remove('hidden');
        updateButtonState();
      });
    nameInputElement.value = "";
    textInputElement.value = "";
  }

  buttonAddComment.addEventListener("click", addComment);
  function handleEnterKeyPress(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      addComment();
    }
  }
  nameInputElement.addEventListener("keyup", handleEnterKeyPress);
  textInputElement.addEventListener("keyup", handleEnterKeyPress);

  deleteButtonElement.addEventListener("click", (event) => {
    event.stopPropagation();
    // if (users.length > 0) {
    //   users.pop();
    //   renderUsers();
    // }
    // renderUsers();
    alert("Сервер пока что не поддерживает удаление комментариев. Приходите позже");
  });

  getComments();

</script>

</html>
